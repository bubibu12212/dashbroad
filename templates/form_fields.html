<div class="row g-3">
    <div class="col-12">
        <label class="form-label fw-bold">Month & Year</label>
        <input type="month" name="month" class="form-control bg-dark-lighter text-light border-dark-subtle" required>
    </div>
    <div class="col-md-6 col-lg-4">
        <label class="form-label">Total Delivery (pcs)</label>
        <input type="number" name="total_delivery" class="form-control bg-dark-lighter text-light border-dark-subtle total-delivery-calc" required>
    </div>
    <div class="col-md-6 col-lg-4">
        <label class="form-label">On Time (pcs)</label>
        <input type="number" name="on_time" class="form-control bg-dark-lighter text-light border-dark-subtle on-time-calc" required>
    </div>
    <div class="col-md-6 col-lg-4">
        <label class="form-label">Minus (pcs)</label>
        <input type="number" name="minus" class="form-control bg-dark-lighter text-light border-dark-subtle" required>
    </div>
    
    <div class="col-md-6">
        <label class="form-label">Achievement (%) <small>(Otomatis)</small></label>
        <input type="text" name="achievement_display" class="form-control bg-dark-lighter text-light border-dark-subtle achievement-output-calc" placeholder="Dihitung otomatis..." readonly>
    </div>
    <div class="col-md-6">
        <label class="form-label">Target Delivery (%)</label>
        <input type="number" step="1" name="target_delivery" class="form-control bg-dark-lighter text-light border-dark-subtle" placeholder="E.g., 90" value="90" required>
    </div>
    <div class="col-12"> <label class="form-label">Purchase Amount (Rp)</label>
        <input type="number" name="purchase_amount" class="form-control bg-dark-lighter text-light border-dark-subtle" placeholder="E.g., 5000000" required>
    </div>
</div>
